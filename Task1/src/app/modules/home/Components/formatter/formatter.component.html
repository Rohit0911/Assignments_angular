<div class="parent">

    <div class="formatter">
        
        <div class="wordchar">
            
            <p>Word count : {{wordCount}}</p>
            <p>Char Count :{{charCOunt}} </p>
            <!-- <p>Message length is : {{message}}</p> -->
    
    
        </div>
        <div class="operations ">
            <div class="btn-container">
                <button type="button" id="clearbtn" (click)="getId($event)" >Clear all</button>
                <button type="button" id="whspace" (click)="getId($event)">White-space Remove</button>
                <button type="button" id="reverse" (click)="getId($event)">Reverse all</button>
                <button type="button" id="rmspch" (click)="getId($event)" >Remove special Char</button>
                <button type="button" id="rmstyle" (click)="getId($event)">Remove styling</button>
                <button type="button" id="capstext" (click)="getId($event)">Capitalize text</button>

                <button type="button" id="fontsize" (click)="getId($event)">Increase Font</button>
                <button type="button" id="bold" (click)="getId($event)">Bold Text</button>
                <button type="button" id="italybtn" (click)="getId($event)">Italised</button>
                <button type="button" id="underline" (click)="getId($event)">Underline</button>
                <button type="button" id="incfont" (click)="getId($event)">Increase Font Size</button>
                <button type="button" id="dcfont" (click)="getId($event)">Decrease Font Size</button>
            </div>
    
        </div>
    </div>
</div>
