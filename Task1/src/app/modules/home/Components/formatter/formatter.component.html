<div class="parent">

    <div class="formatter">
        
        <div class="wordchar">
            
            <p> <strong>Word Count</strong> : {{wordCount}} </p>
            <p> <strong>Char Count</strong> : {{charCOunt}} </p>
            <!-- <p>Message length is : {{message}}</p> -->
             
    
        </div>

        <div class="operations ">

            <div class="btn-container">
                <button type="button" id="clearbtn" (click)="getId($event)" >Clear all</button>
                <button type="button" id="whspace" (click)="getId($event)">White-space Remove</button>
                <button type="button" id="reverse" (click)="getId($event)">Reverse all</button>
                <button type="button" id="rmspch" (click)="getId($event)" >Special Char</button>
                <button type="button" id="rmstyle" (click)="getId($event)">Remove styling</button>
                <button type="button" id="capstext" (click)="getId($event)">Capitalize text</button>

            </div>

                    <button type="button" id="incfont" (click)="getId($event)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">

                    <button type="button" id="dcfont" (click)="getId($event)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                      </svg></button>

                </div>
    
        </div>
    </div>
</div>
